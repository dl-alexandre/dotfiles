# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

# Core apps
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, RETURN, Terminal, exec, $terminal -e opencode
bindd = SUPER SHIFT, S, Terminal, exec, $terminal -e smassh
bindd = SUPER SHIFT ALT, K, Keybr, exec, omarchy-launch-webapp "https://www.keybr.com"
bindd = SUPER SHIFT, F, File Manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (Private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT ALT, N, Tutor, exec, omarchy-launch-editor "+ Tutor"
bindd = SUPER SHIFT, T, Activity Monitor, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT ALT, C, Cursor, exec, uwsm app -- cursor
# bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"

# Web apps
# Use ## if URL contains #
bindd = SUPER SHIFT ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Amp, exec, $terminal -e amp
bindd = SUPER SHIFT, C, Codex, exec, $terminal -e codex
bindd = SUPER SHIFT, G, Gemini, exec, $terminal -e gemini
bindd = SUPER SHIFT ALT, G, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT ALT, S, Slack, exec, omarchy-launch-webapp "https://app.slack.com/client/T5GV18AD9/C5H37FM8U"

# System utilities
bindd = SUPER_L SUPER_R, D, dairybookpro, exec, env TERM=xterm-256color $terminal -- ssh -t dairybookpro 'TERM=xterm-256color ~/remote-tmux.sh'
bindd = SUPER_L SUPER_R, M, milcmini, exec, env TERM=xterm-256color $terminal -- ssh milcmini-remote
bindd = SUPER_L SUPER_R, T, testserver, exec, env TERM=xterm-256color $terminal -- ssh testserver-remote
# Disabled/archived bindings
bind = SUPER SHIFT, K, exec, sh -c 'hyprctl switchxkblayout "apple-inc.-apple-internal-keyboard-/-trackpad" next; L=$(hyprctl -j devices | jq -r ".keyboards[] | select(.name==\"apple-inc.-apple-internal-keyboard-/-trackpad\") | (.variant // .active_keymap // \"unknown\")"); pkill -RTMIN+7 waybar'
bind = SUPER SHIFT, W, exec, omarchy-launch-floating-terminal-with-presentation wifix
bind = SUPER SHIFT ALT, W, exec, sh -c "killall waybar; sleep 0.5; waybar &" 
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password
# bindd = SUPER SHIFT ALT, S, Slack (Terminal), exec, $terminal -e reboot
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER ALT, SPACE, Omarchy Menu, exec, omarchy-menu



# Magic Keyboard settings
bind = , code:139, exec, systemctl suspend
# bind = , code:61, exec, sh -c $terminal --dir="$(omarchy-cmd-terminal-cwd)"

# Universal copy/paste (sourced from omarchy defaults)
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
